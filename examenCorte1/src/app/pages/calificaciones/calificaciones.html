<div class="calificaciones">
  <table class="tabla-calificaciones">
    <tr>
      <th>Matricula</th>
      <th>Nombre</th>
      <th>Corte 1</th>
      <th>Corte 2</th>
      <th>Corte 3</th>
      <th>Eliminar</th>
      <th>Seleccionar</th>
    </tr>
    @for (alumno of alumnos(); track alumno.matricula; let i = $index) {
      <tr>
        <td>{{ alumno.matricula }}</td>
        <td>{{ alumno.nombre }}</td>
        <td [style.color]="calificacion.verificarCalificacion(alumno.corte1)">{{ alumno.corte1 }}</td>
        <td [style.color]="calificacion.verificarCalificacion(alumno.corte2)">{{ alumno.corte2 }}</td>
        <td [style.color]="calificacion.verificarCalificacion(alumno.corte3)">{{ alumno.corte3 }}</td>
        <td><button (click)="eliminarAlumno(i)">Eliminar</button></td>
        <td><button (click)="seleccionarAlumno(i)">Seleccionar</button></td>
      </tr>
    }
  </table>
<div>
  <app-agregar-calificacion
    (alumnoNuevo)="agregarAlumno($event)"
    (alumnoActualizado)="actualizarAlumno($event)"></app-agregar-calificacion>
</div>
</div>
